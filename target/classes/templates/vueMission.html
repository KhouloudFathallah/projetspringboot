<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee/Departement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">NavBar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="navbar-brand" href="/user/departement">Departement</a>
            <a class="navbar-brand" href="/user/employee">Employee</a>
            <a class="navbar-brand" href="/user/missions">Mission</a>

        </div>
    </div>
    <h2 th:text="${#authentication.name}" class="text-bg-light"></h2>
    <form method="post" th:action="@{/logout}">
        <button type="submit" class="btn btn-danger btn-sm">logout</button>

    </form>
</nav>

<div class="container mt-5">
    <a href="/admin/formmission" class="btn btn-success fa fa-plus float-right" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"></a>
    <div class="mb-4">
        <form class="form-inline" action="/user/missions">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="searchInput" placeholder="Search" name="mc">
            </div>
            <button type="submit" class="btn btn-primary mb-2 fa fa-search"></button>
        </form>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Period</th>
            <th th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">Actions</th> <!-- Added Actions column for delete button -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="m, rowStat : ${missions}">
            <td th:text="${rowStat.index + 1}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.period}"></td>
            <td th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">

                <a th:href="@{'/admin/deletemission/'+${m.id}}" class="btn btn-danger fa fa-trash"></a>
                <a th:href="@{/admin/editmission/{id}(id=${m.id})}" class="btn btn-warning fa fa-edit"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
